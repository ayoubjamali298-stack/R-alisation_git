<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
        body {
            background: #f5f5f5;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #result {
            background: white;
            padding: 20px 30px;
            border-radius: 8px;
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
            box-shadow: 0px 2px 6px rgba(0,0,0,0.15);
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #botona {
            padding: 12px 25px;
            background-color: #0077ff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        #botona:hover {
            background-color: #005acc;
        }
    </style>
</head>
<body>
    <div id="result"></div>
    <button id="botona">click</button>
    <script>
          let btona = document.getElementById("botona");
        let O = 
        [
            "The best is yet to come.",
            "Dream big, work hard.",
            "Keep pushing forward."
        ];
        let resula = document.getElementById("result");
        btona.addEventListener("click",() => 
        {
          let randomNum = Math.floor(Math.random() * O.length ) ;
          if(randomNum === O.length )
          {
            randomNum = randomNum - 1 ;
          }
          resula.innerHTML = `>>>${O[ randomNum ]}<<<` ;
        });
    </script>
</body>

</html>
